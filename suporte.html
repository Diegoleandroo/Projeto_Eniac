<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <link rel="stylesheet" href="suporte.css">
</head>
<body>

    <main class="bloco-principal">

      <section class="linha-superior">

        <section class="formulario-container">
            <h1> ENTRE EM CONTATO </h1>
            <p> Entre em contato conosco para todas as perguntas  </p>
         

            <form class="formulario">

                <section class="linha">

                    <input type="text" placeholder="Primeiro Nome:" required>
                    <input type="text" placeholder="Sobrenome:">

                </section>

                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Númerp de Telefone (Opcional)">

                <select>
                    <option>Brasil (BR)</option>
                    <option>Portugal (PT)</option>
                    <option>Estados Unidos (US)</option>
                </select>

                <input type="text" placeholder="Assunto (Opcional)">
                <textarea placeholder="Digite sua mensagem"></textarea>


                <label class="checkbox" >

                    <input type="checkbox"> Eu quero receber notificações e atualizações de vocês de vez em quando. Eu concordo com os <a href="#">Termos & Condições</a>.

                </label>

                <button type="submit"> Enviar sua Mensagem</button>

            </form>

        </section>

        <aside class="info-contato">

            <h4>ENIAC</h4>
            <p>R. Força Pública, 89 - Centro, Guarulhos - SP, 07012-030</p>

            <h4>UNITECH ENDEREÇO (FILIAL)</h4>
            <p>12-B Buckingham Rd., Thornwillow, HG3 4TT, UK<br>
            (704) 859-5550<br>

            <a href="#">office@domaincenter.com</a></p>

            <section class="icones">

                <img src="./img/twitter.png" alt="Twitter">
                <img src="./img/facebook.png" alt="Facebook">
                <img src="./img/instagram.png" alt="Instagram">
                <img src="./img/youtube.png" alt="YouTube">

            </section>

            <img src="./img/cadastro.png" alt="">

            

        </aside>

        </section>


        <section class="mapa">
            <h2>LOCALIZAÇÃO</h2>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </section>


    </main>
    
</body>
</html>
